          <div class="loginbox">
            <div class="login-right">
              <div class="login-right-wrap">
                <h1>Sign In</h1>

                <div class="sticky-alerts">
                  <!-- Collecting flashed messages -->
                  {% with messages = get_flashed_messages(with_categories=true)
                  %}

                  <!-- checking if there are flashed messages -->
                  {% if messages %}
                  <!-- Looping thorugh the flashed messages -->
                  {% for category,message in messages %}

                  <!-- Rending the gotten message -->
                  <script>
                    window.onload = function () {
                      halfmoon.toastAlert('precompiled-alert-1', 4000);
                    };
                  </script>

                  <div
                    id="precompiled-alert-1"
                    class="alert alert-{{ category }} filled-sm"
                  >
                    <button
                      class="close"
                      data-dismiss="alert"
                      type="button"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">Ã—</span>
                    </button>
                    <p>{{ message }}</p>
                  </div>
                  <!-- Rending the gotten message end -->
                  {% endfor %}
                  <!-- Looping thorugh the flashed messages end -->
                  {% endif %}
                  <!-- checking if there are flashed messages end -->

                  {% endwith %}
                  <!-- Collecting flashed messages end -->
                </div>
                <!-- <p class="account-subtitle">Access to our dashboard</p> -->
                <form action="{{ url }}" method="POST">
                  <div class="form-group">
                    <label class="form-control-label">Email Address</label>
                    <input name="email" type="email" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label class="form-control-label">Password</label>
                    <div class="pass-group">
                      <input
                        name="password"
                        type="password"
                        class="form-control pass-input"
                      />
                      <span class="fas fa-eye toggle-password"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-6">
                        <!-- <div class="custom-control custom-checkbox">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="cb1"
                            name="remember"
                          />
                          <label class="custom-control-label" for="cb1"
                            >Remember me</label
                          >
                        </div> -->
                      </div>
                      <div class="col-6 text-right">
                        <a class="forgot-link" href="/patients/forgot_password/"
                          >Forgot Password ?</a
                        >
                      </div>
                    </div>
                  </div>
                  <button
                    class="btn btn-lg btn-block btn-primary"
                    type="submit"
                  >
                    Login
                  </button>
                  <!-- <div class="login-or">
                    <span class="or-line"></span>
                    <span class="span-or">or</span>
                  </div>

                  <div class="social-login mb-3">

                    <a href="#" class="facebook"
                      ><i class="fab fa-facebook-f"></i></a
                    ><a href="#" class="google"
                      ><i class="fab fa-google"></i
                    ></a>
                  </div> -->

                  <div class="text-center dont-have">
                    Don't have an account yet?
                    <a href="/patients/signup">Sign Up</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.querySelector('.toggle-password').onclick = function () {
        if (
          document.querySelector('.pass-input').classList.contains('toggled')
        ) {
          document.querySelector('.pass-input').type = 'password';
          document.querySelector('.pass-input').classList.remove('toggled');
        } else {
          document.querySelector('.pass-input').type = 'text';
          document.querySelector('.pass-input').classList.add('toggled');
        }
      };
    </script>
